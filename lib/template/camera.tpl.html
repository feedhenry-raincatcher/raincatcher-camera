<div class="wfm-camera" flex>
  <md-button class="md-icon-button" aria-label="Back" ng-click="ctrl.cancel()" flex>
    <md-icon md-font-set="material-icons">arrow_back</md-icon>
  </md-button>
  <video  ng-show="ctrl.cameraOn" autoplay style="transform: rotateY(180deg)"></video>
  <canvas ng-hide="ctrl.cameraOn"></canvas>
  <md-button class="md-raised" ng-hide="ctrl.cameraOn" ng-click="ctrl.startCamera()">Start Camera</md-button>
  <div class="wfm-camera-actions">
    <md-button  class="wfm-camera-btn" ng-click="ctrl.snap()"></md-button>
  </div>
</div>

<div layout="column">

</div>
